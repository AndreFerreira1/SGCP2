<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Pedidos - SGCP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header><h1>Gerenciar Pedidos</h1></header>
<nav>
    <a href="index.html">Início</a>
    <a href="clientes.html">Gerenciar Clientes</a>
    <a href="pedidos.html">Gerenciar Pedidos</a>
    <a href="relatorio_pedidos_clientes.html">Relatório Pedidos/Clientes</a>
</nav>
<main style="padding: 0;">
    <section id="form-pedido-section">
        <h2>Adicionar/Editar Pedido</h2>
        <form id="formPedido">
            <input type="hidden" id="pedidoId">
            <div>
                <label for="clienteIdPedido">Cliente:</label>
                <select id="clienteIdPedido" name="clienteId" required>
                    <option value="">Selecione um Cliente</option>
                </select>
            </div>
            <div>
                <label for="dataPedido">Data do Pedido:</label>
                <input type="date" id="dataPedido" name="dataPedido" required>
            </div>
            <div>
                <label for="valorTotal">Valor Total:</label>
                <input type="number" step="0.01" id="valorTotal" name="valorTotal" required>
            </div>
            <div>
                <label for="statusPedido">Status:</label>
                <select id="statusPedido" name="status" required>
                    <option value="Pendente">Pendente</option>
                    <option value="Em Processamento">Em Processamento</option>
                    <option value="Concluído">Concluído</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>
            <button type="submit">Salvar Pedido</button>
            <button type="button" id="cancelEditPedido" style="display:none;">Cancelar Edição</button>
        </form>
    </section>

    <section id="lista-pedidos-section">
        <h2>Lista de Pedidos Cadastrados</h2>
        <table id="tabelaPedidos">
            <thead>
            <tr>
                <th>ID</th>
                <th>ID Cliente</th>
                <th>Data</th>
                <th>Valor Total</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</main>
<footer><p>&copy; 2025 - Sistema Gerenciador de Clientes e Pedidos</p></footer>
<script src="js/app.js"></script>
</body>
</html>
