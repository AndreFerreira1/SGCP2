<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGCP - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="icon-logo"></div>
    <h1>Sistema Gerenciador de Clientes e Pedidos</h1>
</header>
<nav><a href="index.html" >Início</a></nav>
<main class="main-index">
    <section id="imgfundo">
        <div class="text">
            <h2>Bem-vindo!</h2>
            <h1>Acesse com suas credenciais ou cadastre-se.</h1>
        </div>
    </section>
    <section id="form-login">
        <form id="loginForm" class="form">
            <h2>Acesse o sistema</h2>
            <div class="content-input">
                <label class="label" for="email">E-mail (Username):</label>
                <input id="email" name="username" type="email" required>
            </div>
            <div class="content-input">
                <label class="label" for="password">Senha:</label>
                <input id="password" name="password" type="password" required>
            </div>
            <div class="btn">
                <button class="button-submit" type="submit">Entrar</button>
            </div>
            <div class="cadastro-link">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </section>
</main>
<footer><p>&copy; 2025 - SGCP</p></footer>
<script src="js/app.js"></script>
</body>
</html>
