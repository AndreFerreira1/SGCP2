<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGCP - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="icon-logo"></div>
    <h1>Sistema Gerenciador de Clientes e Pedidos (SGCP)</h1>
</header>
<nav>
    <a href="index.html">Início</a>
</nav>
<main class="main-index">
    <section id="imgfundo">
        <div class="img-form">
            <div class="text">
                <h2>Crie sua conta</h2>
                <h1>Preencha os campos ao lado para se cadastrar.</h1>
            </div>
        </div>
    </section>
    <section id="form-login">
        <form id="cadastroForm" class="form" method="post">
            <h2>Crie sua conta</h2>
            <div class="content-input">
                <label class="label" for="name">Nome Completo:</label>
                <input id="name" name="username" type="text" required>
            </div>
            <div class="content-input">
                <label class="label" for="email">E-mail:</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div class="content-input">
                <label class="label" for="password">Senha:</label>
                <input id="password" name="password" type="password" required>
            </div>
            <div class="content-input">
                <label class="label" for="confirm-password">Confirme sua senha:</label>
                <input id="confirm-password" name="confirm-password" type="password" required>
            </div>
            <div class="btn">
                <button class="button-submit" type="submit">Cadastrar</button>
            </div>
            <div class="cadastro-link">
                <p>Já tem uma conta? <a href="index.html">Faça o login</a></p>
            </div>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2025 - Sistema Gerenciador de Clientes e Pedidos</p>
</footer>
<script src="js/app.js"></script>
</body>
</html>
